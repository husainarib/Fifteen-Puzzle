<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fifteen Puzzle Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Fifteen Puzzle Game</h1>
    </header>
    <main>
      <div id="info">
        <div id="timer">Time: 0s</div>
        <div id="moves">Moves: 0</div>
      </div>
      <div id="controls">
        <button id="pause">Pause</button>
        <label for="image-select">Choose an image:</label>
        <select id="image-select">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="capybara">Capybara</option>
          <option value="rabbit">Rabbit</option>
        </select>
        <button id="shuffle">Shuffle</button>
      </div>
      <div id="game-container">
        <div id="grid"></div>
        <div class="overlay">Paused</div>
      </div>
      <div id="modal" class="modal">
        <div class="modal-content">
          <h2>Congrats!</h2>
          <p id="congrats-message">It took you ___ seconds and ___ moves to complete the puzzle!</p>
          <button class="close-btn">Close</button>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Fifteen Puzzle Game</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
